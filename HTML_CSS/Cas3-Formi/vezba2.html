<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vezba2</title>
</head>
<body>
    <h2>Travel Reservation Form</h2>
    <h4>*denotes mandatory</h4>
    <form action="">
        <label for="name">Full name *:</label>
        <input type="text" name="name" placeholder="Enter your name"> <br> <br>
        <label for="email">Email address *:</label>
        <input type="email" name="email" placeholder="Enter your email"> <br> <br>
        <label for="selected">Select tour package*:</label>
        <select name="selected" id="">
            <option value="Full">Full</option>
            <option value="Half">Half</option>
        </select> <br> <br>
        <label for="date">Arrival date*: </label>
        <input type="date" name="" id=""> <br> <br>
        <label for="passengers">Number of passengers *:</label>
        <input type="number" name="passengers" min="1" max="20"> <br> <br>
        <label for="choice"> What would you want to avail? *</label> <br>
        <input type="checkbox" name="choice1" id=""> Boarding
        <input type="checkbox" name="choice2" id=""> Fooding <br> <br>
        <label for="terms">Terms and conditions*</label>
        <input type="radio" name="radio" id=""> Yes
        <input type="radio" name="radio" id=""> NO <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
