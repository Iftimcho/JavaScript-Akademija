<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h3>Tables in HTML</h3>
    <table border="1">
        <caption>
            <h4>Movies</h4>
        </caption>
        <thead>
            <tr>
                <th>#</th>
                <th>Movie</th>
                <th>Year</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>The Dark Knight</td>
                <td>2008</td>
                <td>5</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>The Dark Knight Rises</td>
                <td>2012</td>
                <td>5</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>I Origins</td>
                <td>2014</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
    <br><br><br>

    <table border="1">
        <tbody>
            <tr>
                <th>Hero</th>
                <th>Power</th>
                <th>Nemesis</th>
            </tr>
            <tr>
                <td>The XMLator</td>
                <td>Standard Compliance</td>
                <td>Sloppy Code Boy</td>
            </tr>
            <tr>
                <td rowspan="2">Captain CSS</td>
                <td>Superlayout</td>
                <td>Lord Deprecated</td>
            </tr>
            <tr>
                <td colspan="2">Browser woman</td>
                <td>Megacompatibility</td>
                <td>Ugly code monster</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
