<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <h5>Tekst pole</h5>
        <input type="text" placeholder="Enter some text..."> <br>
        <h5>Date pole</h5>
        <input type="date" name="" id=""> <br>
        <h5>Radio pole</h5>
        <input type="radio" name="radio" value=""> Yes
        <input type="radio" name="radio" value=""> No <br>
        <h5>Checkbox pole</h5>
        <input type="checkbox" name="check1" value=""> Yes
        <input type="checkbox" name="check2" value=""> No <br>
        <h5>Broj pole</h5>
        <input type="number" name="" id="" min="1"> <br>
        <h5>Kopce</h5>
        <button>Button</button> <br>
        <h5>Input Kopce</h5>
        <input type="submit" value="Input"> <br>
        <h5>Password pole</h5>
        <input type="password"> <br>
        <h5>Labela so tekst pole</h5>
        <label for="tekstPole">Tekst:</label>
        <input type="text" name="tekstPole">
        <h5>Color picker</h5>
        <input type="color" name="" id="">
        <h5>File picker</h5>
        <input type="file" name="" id="">
        <h5>Textarea Pole</h5>
        <textarea rows="3" cols="15" name="" id=""></textarea>
        <h5>Select pole (dropdown)</h5>
        <label for="">Select car: </label>
        <select name="" id="">
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Audi">Audi</option>
            <option value="Lamborghini">Lamborghini</option>
        </select>


    </form>
</body>
</html>
