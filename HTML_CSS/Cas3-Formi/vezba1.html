<body>
    <h1>Input Demos</h1>
    <form>
        <label for="email">Email?</label> <br> 
        <input type="email" name="email" placeholder="email"> <br> <br>
        <label for="password">Password</label> <br> 
        <input type="password" name="password" placeholder="Enter password.."> <br> <br>
        <label for="gender"> What is your gender? </label> <br> 
         Male: <input type="radio" name="radio"> 
         Female: <input type="radio" name="radio"> <br> <br>
        <label for="">What is your favourite color?</label> <br> 
        <select name="" id="">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green" selected>Green</option>
        </select> 
        <br>
        <br>
        <label>What's on your mind?</label> <br>
        <textarea name="tArea" cols="20" rows="5" placeholder="Please tell us..."></textarea> <br>
        <input type="submit" name="" id="" value="Submit">
    </form>
</body>
