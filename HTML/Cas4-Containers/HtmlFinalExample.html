<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Final Example</title>
</head>

<body>
    <form action="">
        <h2>Html final</h2>
        <div class="firstName">
            <label for="name">Name: </label>
            <input type="text" name="name" placeholder="enter your name here...">
        </div>
        <br>
        <div class="lastName">
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" placeholder="enter your last name here...">
        </div>
        <br>
        <div class="email">
            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="enter your email here...">
        </div>
        <br>
        <div class="gender">
            <label for="gender">Gender: </label>
            <span class="male"><input type="radio" name="radio">Male</span>
            <span class="female"><input type="radio" name="radio">Female</span>
        </div>
        <br>
        <div class="select">
            <label for="select">Select your skills:</label> <br>
            <input type="checkbox">HTML <br>
            <input type="checkbox">CSS <br>
            <input type="checkbox">JavaScript <br>
            <input type="checkbox">Node.js <br>
            <input type="checkbox">React <br>
            <input type="checkbox">SQL <br>
            <input type="checkbox">Git
        </div>
        <br>
        <button><a href="./HtmlFinalSolution.html" target="_blank">Submit</a></button>
    </form>
</body>

</html>
