<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Basic calculator no funcionality</title>
</head>
<body>
    <h1>Simple calculator</h1>
    <div class="calculator">
        <div class="fieldLarge"></div>
        <button id="add" onclick="add()">+</button>
        <button id="substract" onclick="substract()">-</button>
        <button id="multiply" onclick="multiply()">*</button>
        <button id="divide" onclick="divide()">/</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="seven">7</button>
        <button class="field1">8</button>
        <button class="field1">9</button>
        <button class="fieldEquals" value="Equals" id="equals" onclick="result()">equals</button>
        <button class="field1">Result: </button>
        <p id="result"></p>

        <script src="calculator.js"></script>
    </div>
</body>
</html>
